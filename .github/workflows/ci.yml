name: Portfolio CI

on:
  push:
    branches: [ "main" ]

jobs:
  validate-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v1.1
        with:
          root: techdata/
